services:
  php:
    build: .
    restart: always
    ports:
      - "8080:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - .:/app
    environment:
      - SERVER_NAME=:80
      - APP_RUNTIME=Symfony\Component\Runtime\GenericRuntime
      - APP_ENV=dev
    tty: true

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: zendash
      POSTGRES_PASSWORD: password
      POSTGRES_USER: symfony
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
